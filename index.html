<!DOCTYPE html>
<html>

<head>
  <title>TomirisAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      min-height: 100vh;
      background-image: url('https://static.vecteezy.com/system/resources/previews/013/717/509/original/school-education-and-science-doodle-background-free-vector.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    .header img {
      display: inline-block;
      width: 50px;
      height: 50px;
    }

    .header h5 {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    nav a {
      font-size: 0.9rem;
      margin: 0 5px;
    }


    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    #chat-history {
      height: 500px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #AFD4F1;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .user-message {
      text-align: right;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .bot-message {
      text-align: left;
      padding: 10px;
      background-color: #e0f0e0;
      border-radius: 10px;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    form {
      display: flex;
    }

    input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
      padding-top: 0;
      /* Aligns chat container higher */
    }

    #chat-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 390px;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-top: 10px;
      /* Optional: Adjust if needed */
    }


    /* Media query for iPhone 14 screen width */
    @media (max-width: 390px) {
      h1 {
        font-size: 1.3rem;
      }

      nav a {
        font-size: 0.8rem;
      }

      .header img {
        width: 40px;
        height: 40px;
      }

      #chat-container {
        height: 500px;
      }

      input,
      button {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>


  <div class="container">
    <div id="chat-container">
      <h1>ðŸ“šTomiris Fancy Tutor ChatbotðŸŒŽ</h1>
      <div id="chat-history"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Enter your message">
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="loader">
      <img src="loader.gif" width="150px" alt="Loading...">
    </div>
  </div>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = '';
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;
        chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;
        chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      sendMessage().finally(() => {
        loader.style.display = 'none';
      });
    });
  </script>
</body>

</html>
